{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 offset-md-2">
          <h1>Votre collection de cartes ({{ cards|length }})</h1>
      </div> 
      <div class="col-md-6">
          <a href="{% url 'shop' %}">
                <button type="button" class="btn btn-info">Acheter des cartes</button>
          </a>
      </div>
    </div>
    <div class="row">
      {% for card in cards %}
      <div class="col-3 text-center single-card my-4">
          <img src="{{ card.card.img_url }}" alt="{{ card.card.name }}" class="img-thumbnail">
      </div>
      {% empty %}
      <div class="col">
        Vous n'avez pas encore de cartes.
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}

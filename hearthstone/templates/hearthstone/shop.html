{% extends "hearthstone/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-3 offset-md-3">
            <h2>Boutique des cartes</h2>
            <h3>Le co√ªt d'un paquet est de 100 gold.</h3>
    </div>
</div>
<div class="row my-5">

    <div class="col-md-2 offset-md-3" >
        <img src="https://www.eclypsia.com/content/Hearthstone/Castor%20Orange/Outils/Logo%20hs.png" class="img-fluid" alt="shop" data-whatever="@mdo">
    </div>
    <div class="col-md-1 mt-4">
        <img src="https://i.pinimg.com/originals/16/6e/1b/166e1beee58541041d60b0c5e213312e.png" class="img-fluid" alt="basic" width="">
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://d1u5p3l4wpay3k.cloudfront.net/hearthstone_gamepedia/thumb/6/6b/Card_back-Samsung_Galaxy.png/200px-Card_back-Samsung_Galaxy.png?version=1b27d8f3f673295d797e11c075401a7e" class="img-fluid" alt="basic" width="">
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/1/13/Card_back-Naxxramas.png/revision/latest?cb=20140822161549" class="img-fluid" alt="basic" width="">
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/7/79/Card_back-Warlords.png/revision/latest?cb=20140822162428" class="img-fluid" alt="basic" width="">
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/3/38/Card-back-grand-tournament.png/revision/latest?cb=20150724213208" class="img-fluid" alt="basic" width="">
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
        </div>
    </div>
    </div>

    
</div>
<script src="{% static 'js/shop.js' %}"></script>
{% endblock content %}

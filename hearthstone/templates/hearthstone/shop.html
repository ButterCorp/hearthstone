{% extends "hearthstone/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-3 offset-md-3">
            <h2>Boutique des cartes</h2>
            <h3>Le co√ªt d'un paquet est de 100 gold.</h3>
    </div>
</div>
<div class="row my-5">

    <div class="col-md-2 offset-md-3" >
        <img src="https://www.eclypsia.com/content/Hearthstone/Castor%20Orange/Outils/Logo%20hs.png" class="img-fluid" alt="shop">
    </div>
    <div class="col-md-1 mt-4">
        <img src="https://i.pinimg.com/originals/16/6e/1b/166e1beee58541041d60b0c5e213312e.png" class="img-fluid" alt="basic">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal" data-whatever="Basic">
                Basic
        </button>
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://d1u5p3l4wpay3k.cloudfront.net/hearthstone_gamepedia/thumb/6/6b/Card_back-Samsung_Galaxy.png/200px-Card_back-Samsung_Galaxy.png?version=1b27d8f3f673295d797e11c075401a7e" class="img-fluid" alt="basic">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal" data-whatever="Classic">
                Classic
        </button>
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/1/13/Card_back-Naxxramas.png/revision/latest?cb=20140822161549" class="img-fluid" alt="basic">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal" data-whatever="Naxxramas">
                Naxxramas
        </button> 
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/7/79/Card_back-Warlords.png/revision/latest?cb=20140822162428" class="img-fluid" alt="basic">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal" data-whatever="Goblins vs Gnomes">
                Goblins vs Gnomes
        </button> 
    </div>
    <div class="col-md-1 mt-4">
        <img height="109.8" src="https://vignette.wikia.nocookie.net/hearthstone/images/3/38/Card-back-grand-tournament.png/revision/latest?cb=20150724213208" class="img-fluid" alt="basic" width="">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buyCardModal" data-whatever="The Grand Tournament">
                The Grand Tournament
        </button> 
    </div>

    <div class="modal fade" id="buyCardModal" tabindex="-1" role="dialog" aria-labelledby="buyCardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="buyCardModalLabel">
                <!-- generated by shop.js -->
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row" id="zoneCard">
                <div class="col-md-4 offset-md-4" id="buy">
                    <img src="https://khanapay.files.wordpress.com/2016/01/booster_hearthstone.png" class="img-fluid" alt="">
                    <button type="button" class="btn btn-primary" id="buyCards" data-ext="">
                            Acheter
                    </button> 
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    
</div>
<script src="{% static 'js/shop.js' %}"></script>
{% endblock content %}
